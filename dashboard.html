<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Line chart</title>

  <link rel="stylesheet" type="text/css" href="css/dc.css">
	<link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 dc-data-count dc-chart" id="data-count">
        <h2>Outages-Last 30 Days
          <small>
            <span class="filter-count"></span> selected out of <span class="total-count"></span> records |
             <a id="all" href="#">Reset All</a>
            </span>
          </small>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="row" id="control-row">

          <div class="col-xs-6 pie-chart">
            <h4>Day <small><a id="year">reset</a></small></h4>
            <div class="dc-chart" id="chart"></div>
          </div>
            <h4>Cause <small><a id="month" href="#">reset</a></small></h4>
            <div class="dc-chart" id="quarter"></div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <h4>Hour <small><a id="hour">reset</a></small></h4>
              <div class="dc-chart" id="hour-chart"></div>
            </div>
          </div>
      </div>
    </div>

      <div class="col-xs-6">
        <h4>Map</h4>
        <div id="map"></div>
      </div>
    </div>





<div class="container-fluid">
  <div class = "row">
    <div class="col-sm-12">
      <div id="chart1"><h3>Customers Out</h3></div>
      <div id="rangechart"></div>
    </div>
  </div>

  <div class="col-sm-12">
    <h3>Outage Data</h3>
    <div class ="dc-data-count"><span class="filter-count"></span> selected out of <span class="total-count"></span> records.
      <a href="javascript:dc.filterAll(); dc.renderAll();"> Reset All</a>
    </div>
  <table id="table" class="table table-hover"></table>
  </div>
  </div>
<script src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/crossfilter.js"></script>
      <script type="text/javascript" src="js/dc.js"></script>
      <script src="js/leaflet.js"></script>
<script src="js/main.js"></script>











</body>
</html>
