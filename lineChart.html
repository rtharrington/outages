<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Line chart</title>
  <link rel="stylesheet" type="text/css" href="css/dc.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    div {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    div#chart svg g g.axis g.tick text{
      font-size: 16pt;
    } 
  </style>
</head>
<body>
  <h2>Outages</h2>
  <div id="chart"></div>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>

  <script type="text/javascript">




d3.json("data/outages.js", function(error,data) {



function print_filter(filter) {
    var f=eval(filter);
    if (typeof(f.length) != "undefined") {}else{}
    if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
    if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
    console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));
  }



data.forEach(function(d){
  var tempDate = new Date(d.StrDate);
  d.date = tempDate;

  //console.log(tempDate);
  //console.log(d.CustomerOut);
});

var facts = crossfilter(data);



var dateDimension = facts.dimension(function(d){return d.date;});
var dateGroup = dateDimension.group().reduceSum(function(d){return d.Outages});
var dateGroupCust = dateDimension.group().reduceSum(function(d){return d.CustomerOut;});


var minDate = dateDimension.bottom(1)[0].date;
var maxDate = dateDimension.top(1)[0].date;


var lineChart = dc.lineChart("#chart")
    .width(1100)
    .height(200)
    .margins({top:10,bottom:30,right:10,left:70})
    .dimension(dateDimension)
    .group(dateGroup,"Outages")
    .stack(dateGroupCust,"Customers Out")
    .yAxisLabel("Transaction spend")
    .renderHorizontalGridLines(true)
    .renderArea(true)
    .legend(dc.legend().x(725).y(5).itemHeight(12).gap(5))
    .x(d3.time.scale().domain([minDate,maxDate]))
    .xyTipsOn(true)
    .brushOn(false)
    // .centerBar(true)
    // .xUnits(dc.units.fp.precision(100));
    // .barPadding(0.2)
    // .outerPadding(0)
    lineChart.yAxis().ticks(4);
    lineChart.xAxis().ticks(6);


dc.renderAll();

  // console.log(data);
  // console.log(facts);
print_filter('dateGroupCust');


})
  </script>

</body>
</html>
