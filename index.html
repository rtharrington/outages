<!DOCTYPE html>
<html lang="EN">

<head>

<body>

    <div class="container-fluid">
        <h1>Outages-Last 30 Days</h1>
        
        <div class="row">
            <div class="col-sm-6 ">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Day <small><a id="year">reset</a></small></h4>
                        <div class="dc-chart" id="chart"></div>
                    </div>

                    <div class="col-sm-6" >
                        <h4>Cause <small><a id="month" href="#">reset</a></small></h4>

                    <div class="row">
                        <div class="col-sm-6">

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" id="clusterMap">

            </div>

        </div>
    </div>--


    <div class="container-fluid">
        <div class="row">

                </div>
                <div id="rangechart"></div>
            </div>


            <div class="col-sm-6">

                </div>
                <table id="table" class="table table-hover table-responsive">

            </div>
